<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Camera</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    document.getElementById("video").srcObject = stream;
  })
  .catch(err => {
    document.body.innerHTML = "<h1 style='color:white'>Camera niet toegankelijk</h1>";
  });
</script>

</body>
</html>
