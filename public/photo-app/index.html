<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Evolution Photo</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:sans-serif;
      text-align:center;
    }
    video {
      width: 420px;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Neem je evolutiefoto</h2>

<video id="video" autoplay playsinline></video><br>
<button onclick="takePhoto()">ðŸ“¸ Neem foto</button>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");

// Camera openen
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Camera toegang geweigerd"));

// Foto nemen + uploaden
function takePhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  canvas.toBlob(blob => {
    const formData = new FormData();
    formData.append("photo", blob, "photo.png");

    fetch("/api/v1/photos", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      console.log("Foto opgeslagen:", data);
      // Signaal naar Unreal
      window.location.href = "unreal://photo-done";
    })
    .catch(() => alert("Upload mislukt"));
  }, "image/png");
}
</script>

</body>
</html>
